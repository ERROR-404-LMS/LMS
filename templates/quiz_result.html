<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D8C3A5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #EAE7DC;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .answers {
            list-style-type: none;
            padding: 0;
        }

        .answer-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .answer-wrapper__answer {
            display: flex;
            align-items: center;
        }

        label {
            margin-left: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .check {
            margin-left: 10px;
        }

        button {
            background-color: #8E8D8A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5F5E5E;
        }

        .result-wrapper {
            display: none;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <p>Your score: {{ score }}</p>
        <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
    </div>
</body>
</html>

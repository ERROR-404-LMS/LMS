<!DOCTYPE html>
<html>
<head>
  <title>My Timetable</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DFD3C3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #A0522D;
        }
        #message {
            margin-top: 15px;
            text-align: center;
        }

        /* Table Styles */
        table {
            border-collapse: collapse;  /* Ensures borders between cells */
            width: 100%;  /* Stretch table to container width */
        }
        th, td {
            border: 1px solid #ddd;  /* Add a solid border with light gray color */
            padding: 8px;  /* Add padding for readability */
        }
    </style>
</head>
<body>
<div class="container">
  <h1>My Timetable</h1>

  {% if timetable %}
  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Session Time</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in timetable %}
      <tr>
        <td>{{ entry.subject_name }}</td>
        <td>{{ entry.session_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}
</div>
</body>
</html>

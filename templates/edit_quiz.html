<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #DFD3C3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #8B4513;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #A0522D;
        }

        .options-container {
            margin-top: 10px;
        }

        .question-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <h1>Edit Quiz</h1>
        <form method="post" action="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" id="editQuizForm" enctype="multipart/form-data">
            <input type="hidden" name="quiz_id" value="{{ quiz.id }}">

            <div class="container">
                <label for="name">Quiz Name:</label>
                <input type="text" name="name" id="name" value="{{ quiz.name }}">
                <label for="description">Quiz Description:</label>
                <textarea name="description" id="description">{{ quiz.description }}</textarea>
            </div>

            <div id="questions-container">
                {% if quiz_questions %}
                    {% for question in quiz_questions %}
                    <div class="container question-container" id="question{{ question.id }}">
                        <label for="questionText{{ question.id }}">Question Text:</label>
                        <textarea name="questionText{{ question.id }}" id="questionText{{ question.id }}">{{ question.question_text }}</textarea>

                        <label for="questionType{{ question.id }}">Question Type:</label>
                        <select name="questionType{{ question.id }}" id="questionType{{ question.id }}" onchange="handleQuestionTypeChange(this)">
                            <option value="multiple" {% if question.question_type == 'multiple' %} selected {% endif %}>Multiple Choice</option>
                            <option value="true_false" {% if question.question_type == 'true_false' %} selected {% endif %}>True/False</option>
                            <option value="fill_in_blank" {% if question.question_type == 'fill_in_blank' %} selected {% endif %}>Fill in the Blank</option>
                        </select>

                        <div class="options-container" id="optionsContainer{{ question.id }}" {% if question.question_type != 'multiple' %}style="display:none;"{% endif %}>
                            <label>Choices:</label>
                            {% for option in quiz_questions.options %}
                                <input type="text" name="choice{{ question.id }}_{{ loop.index }}" value="{{ option }}">
                            {% endfor %}
                            <label for="correctAnswer{{ question.id }}">Correct Answer:</label>
                            <select name="correctAnswer{{ question.id }}" id="correctAnswer{{ question.id }}">
                                {% for option in quiz_questions.options %}
                                    <option value="{{ loop.index }}" {% if loop.index == question.correct_answer %} selected {% endif %}>Choice {{ loop.index }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="true-false-container" id="trueFalseContainer{{ question.id }}" {% if question.question_type != 'true_false' %}style="display:none;"{% endif %}>
                            <label for="trueFalse{{ question.id }}">Correct Answer:</label>
                            <select name="trueFalse{{ question.id }}" id="trueFalse{{ question.id }}">
                                <option value="true" {% if question.correct_answer == 'true' %} selected {% endif %}>True</option>
                                <option value="false" {% if question.correct_answer == 'false' %} selected {% endif %}>False</option>
                            </select>
                        </div>

                        <div class="fill-in-blank-container" id="fillInBlankContainer{{ question.id }}" {% if question.question_type != 'fill_in_blank' %}style="display:none;"{% endif %}>
                            <label for="fillInBlank{{ question.id }}">Correct Answer:</label>
                            <input type="text" name="fillInBlank{{ question.id }}" id="fillInBlank{{ question.id }}" value="{{ question.correct_answer }}">
                        </div>

                        <button type="button" onclick="deleteQuestion({{ question.id }})">Delete Question</button>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>

            <!-- Container for new questions -->
            <div id="newQuestionsContainer">
                <div id="newQuestionTemplate" style="display:none;">
                    <div class="container question-container">
                        <label for="newQuestionText">Question Text:</label>
                        <textarea name="newQuestionText" id="newQuestionText"></textarea>

                        <label for="newQuestionType">Question Type:</label>
                        <select name="newQuestionType" id="newQuestionType" onchange="handleNewQuestionTypeChange(this)">
                            <option value="multiple">Multiple Choice</option>
                            <option value="true_false">True/False</option>
                            <option value="fill_in_blank">Fill in the Blank</option>
                        </select>

                        <div class="options-container" id="newOptionsContainer">
                            <label>Choices:</label>
                            <input type="text" name="newChoice1" placeholder="Choice 1"><br>
                            <input type="text" name="newChoice2" placeholder="Choice 2"><br>
                            <input type="text" name="newChoice3" placeholder="Choice 3"><br>
                            <input type="text" name="newChoice4" placeholder="Choice 4"><br>
                            <label for="newCorrectAnswer">Correct Answer:</label>
                            <select name="newCorrectAnswer" id="newCorrectAnswer">
                                <option value="1">Choice 1</option>
                                <option value="2">Choice 2</option>
                                <option value="3">Choice 3</option>
                                <option value="4">Choice 4</option>
                            </select>
                        </div>

                        <div class="true-false-container" style="display:none;">
                            <label for="newTrueFalse">Correct Answer:</label>
                            <select name="newTrueFalse" id="newTrueFalse">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>

                        <div class="fill-in-blank-container" style="display:none;">
                            <label for="newFillInBlank">Correct Answer:</label>
                            <input type="text" name="newFillInBlank" id="newFillInBlank">
                        </div>


                    </div>
                </div>
            </div>
        <a href="{{ url_for('add_quiz_question', quiz_id=quiz.id) }}">
            <button type="button">Add Question</button>
        </a>

            <button type="submit">Save Quiz</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/edit_quiz.js') }}"></script>
</body>
</html>
